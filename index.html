<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixel Skyblock Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="katFlipCalculator.js"></script>
    <script type="module" src="forgeFlipCalculator.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <header class="bg-gray-800 p-4 shadow-lg flex justify-between items-center relative">
        <h1 class="text-2xl font-bold">Hypixel Skyblock Tool</h1>
        <button class="p-2 bg-blue-600 hover:bg-blue-700 rounded-lg menu-toggle">☰ Menu</button>
    </header>
    
    <nav class="menu" id="menu">
        <a href="kat-flip.html">Kat Flip Calculator</a>
        <a href="forge-flip.html">Forge Flip Calculator</a>
    </nav>
    
    <main class="p-4 text-center">
        <h2 class="text-xl font-semibold">Welcome to the Hypixel Skyblock Tool</h2>
        <p>Select a tool from the menu above to get started.</p>
    </main>
    
    <footer class="bg-gray-800 p-4 text-center mt-8">
        <p>© 2025 Hypixel Skyblock Tool</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuToggle = document.querySelector(".menu-toggle");
            const menu = document.getElementById("menu");
            
            menuToggle.addEventListener("click", function() {
                menu.classList.toggle("show");
            });

            document.addEventListener("click", function(event) {
                if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
                    menu.classList.remove("show");
                }
            });
        });
    </script>
</body>
</html>
